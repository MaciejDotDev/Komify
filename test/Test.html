<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thumbnail Test</title>
    <style>
        /* Define styles for thumbnails */
        .thumbnail-container {
            position: relative;
            width: 200px;
            height: 150px;
            border: 1px solid #ccc;
            margin: 10px;
            display: inline-block;
            overflow: hidden;
        }
        .thumbnail {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .cat-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: none;
        }
        @keyframes fadeInOut {
            0% {
                opacity: 0;
            }
            50% {
                opacity: 1;
            }
            100% {
                opacity: 0;
            }
        }
        @keyframes spinAndBounce {
            0% {
                transform: scale(1) rotate(0deg);
            }
            50% {
                transform: scale(1.2) rotate(360deg);
            }
            100% {
                transform: scale(1) rotate(720deg);
            }
        }
        @keyframes walkOffScreen {
            0% {
                transform: translateX(0%);
            }
            100% {
                transform: translateX(150%);
            }
        }

        @keyframes pulsate {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.2);
            }
            100% {
                transform: scale(1);
            }
        }

        @keyframes explode {

            0% {
                transform: scale(1);
            }

            25% {
                transform: scale(1.2);
            }

            50% {
                transform: scale(1.4);
            }

            75% {
                transform: scale(1.6);
            }

            100% {
                transform: scale(1.8);
                transform : rotate(360deg);
            }
        }

        @keyframes shake {
            0% {
                transform: translateX(0);
            }
            25% {
                transform: translateX(-5px);
            }
            50% {
                transform: translateX(5px);
            }
            75% {
                transform: translateX(-5px);
            }
            100% {
                transform: translateX(0);
            }
        }

        @keyframes disappearAndReappear {
            0% {
                opacity: 1;
            }
            50% {
                opacity: 0;
            }
            75% {
                opacity: 1;
                transform: scale(1.5);
            }

            100% {
                opacity: 1;
                transform: scale(1);
            }
        }

        @keyframes sniff {
            0% {
                transform: rotate(0deg);
            }
            50% {
                transform: rotate(10deg);
            }
            100% {
                transform: rotate(0deg);
            }
        }

        @keyframes goleftappearright {
            0% {
                transform: translateX(0%);
            }

            50% {
                transform: translateX(100%);
            }
            100% {
                transform: translateX(0%);
            }
            
        }

        @keyframes gorightappearleft {
            0% {
                transform : translate(100%);
            }

            25% {
                transform : translate(0%);
            }

            50% {
                transform : translate(-100%);
            }

            100%{
                transform : translate(0%);
            }

        }

        @keyframes bounceCorners{
            0% {
                transform: translateY(0% , 0%);
            }

            100% {
                transform: translateY(0% , 100%);
            }
        }


    </style>
</head>
<body>
    <!-- Test Thumbnails -->
    <div class="thumbnail-container">
        <img src="../assets/Test/Template1.jpg" alt="Thumbnail 1">
        <img class="cat-overlay" src="../assets/images/1.png" alt="Cat 1">
    </div>
    <div class="thumbnail-container">
        <img src="../assets/Test/Template2.jpg" alt="Thumbnail 2">
        <img class="cat-overlay" src="../assets/images/2.png" alt="Cat 2">
    </div>
    <div class="thumbnail-container">
        <img src="../assets/Test/Template3.jpg" alt="Thumbnail 3">
        <img class="cat-overlay" src="../assets/images/3.png" alt="Cat 3">
    </div>

    <!-- JavaScript Code -->
    <script>
        (() => {
            // Check if the function is enabled and run it
            const isEnabled = true; // Modify as needed

            //function to pick a random number
            function getRandomInt(max){
                return Math.floor(Math.random() * Math.floor(max));
            }

            //function to pick a random animation
            function getRandomAnimation(){
                const animations = ['bounceCorners'];
                return animations[getRandomInt(animations.length)];
            }

            // Add event listeners to thumbnails
            const thumbnails = document.querySelectorAll('.thumbnail-container');
            thumbnails.forEach(thumbnail => {
                thumbnail.addEventListener('mouseenter', () => {
                    thumbnail.querySelector('.cat-overlay').style.animation = getRandomAnimation() + ' 1.5s ease-in-out';
                    thumbnail.querySelector('.cat-overlay').style.display = 'block';
                });
                thumbnail.addEventListener('mouseleave', () => {
                    thumbnail.querySelector('.cat-overlay').style.display = 'block';

                });
            });
        })();
    </script>
</body>
</html>
